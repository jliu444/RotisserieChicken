<html>
  <head>
    <title>{{ username }}'s PROFILE</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
  </head>
  <body>

    <div class="bg-gray-800">
      <div class="p-5 flex flex-row">
          <form action="/" method="POST"><input type="submit" value="GAME FLOOR"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-2 px-4 shadow-md shadow-white"></form>
          <form action="/profile" method="POST"><input type="submit" value="PROFILE"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-2 px-4 shadow-md shadow-white"></form>
          <form action="/logout" method="POST"><input type="submit" value="LOG OUT"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-2 px-4 shadow-md shadow-white"></form>
      </div>
    </div>

    <h1>{{ username }}'s Account</h1>

    <h3>Current Balance: {{ balance }}</h3>
    <form action="/charge" method="POST"><input class="button" type="submit" value="ADD TO BALANCE"></form>


      {% if game_history %}
        {% for game in game_history %}
            <h3>{{ game['title'] }}</h3>
            <p>{{ game['profit'] }}</p>
        {% endfor %}
      {% else %}
        <p>You haven't played any games yet.</p>
      {% endif %}

  </body>
</html>
