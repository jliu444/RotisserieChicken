<html>
  <head>
    <title>THE GAME FLOOR</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
  </head>


  <body>

    <!--NAV BAR-->
    <div class="bg-gray-800">
      <div class="p-5 flex flex-row justify-end">
          <form action="{{ url_for('floor') }}" method="POST" class="px-2"><input type="submit" value="GAME FLOOR"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5 shadow-md shadow-white"></form>
          <form action="{{ url_for('profile') }}" method="POST" class="px-2"><input type="submit" value="PROFILE"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5 shadow-md shadow-white"></form>
          <form action="{{ url_for('logout') }}" class="px-2"><input type="submit" value="LOG OUT"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5 shadow-md shadow-white"></form>
       </div>
    </div>

    <h1 class="text-3xl text-center uppercase my-3 font-bold">Welcome to the Game Floor</h1>

    <!--GAMES: POKER-->

    <div class="my-5 mx-5 bg-gray-400 flex flex-col items-center">
        <h2 class="p-2 uppercase font-bold text-center ">Poker</h2>
        <img src="https://casinoknightsinc.com/wp-content/uploads/2019/02/The-Different-Types-of-Poker-Games.jpg" alt="Poker" class="h-[300px] w-[90%] object-cover">
        <form action="/poker" method="POST" class="px-2 m-5"><input
          class="font-semibold bg-gray-800 rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5" type="submit" value="PLAY"></form>
    </div>

    <!--GAMES: BLACKJACk-->

    <div class="my-5 mx-5 bg-gray-400 flex flex-col items-center">
        <h2 class="p-2 uppercase font-bold text-center ">Blackjack</h2>
        <img src="https://d1jhy9q0556ci9.cloudfront.net/wp-content/uploads/2025/03/cndc-rw-25-mar-blog-blackjack-1920x1080-1.00-AT-768x432.jpg" alt="Blackjack" class="h-[300px] w-[90%] object-cover">
        <form action="/blackjack" method="POST" class="px-2 m-5"><input
          class="font-semibold bg-gray-800 rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5" type="submit" value="PLAY"></form>
    </div>

    <div class="my-5 mx-5 bg-gray-400 flex flex-col items-center">
        <h2 class="p-2 uppercase font-bold text-center ">Solitaire</h2>
        <img src="https://wallpapers.com/images/hd/aesthetic-solitaire-game-2jivwsncxhu2rmj8.jpg"
              alt="Solitaire" class="h-[300px] w-[90%] object-cover">
        <form action="/solitaire_setup" method="POST" class="px-2 m-5"><input 
          class="font-semibold bg-gray-800 rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5" type="submit" value="PLAY"></form>
    </div>

    <div class="my-5 mx-5 bg-gray-400 flex flex-col items-center">
        <h2 class="p-2 uppercase font-bold text-center ">Tarot</h2>
        <img src="https://theorphans.co/cdn/shop/products/dudleytown-tarot-cards-8.jpg?v=1659041255&width=1445" alt="Tarot" class="h-[300px] w-[90%] object-cover">
        <form action="/tarot" method="POST" class="px-2 m-5"><input
          class="font-semibold bg-gray-800 rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5" type="submit" value="PLAY"></form>
    </div>

    </body>
</html>
