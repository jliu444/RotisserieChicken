<html>
  <head>
    <title>{{ username }}'s EDITING PROFILE</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
  </head>
  <body>

    <!--NAV BAR-->
    <div class="bg-gray-800">
      <div class="p-5 flex flex-row justify-end">
          <form action="{{ url_for('floor') }}" method="POST" class="px-2"><input type="submit" value="GAME FLOOR"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5 shadow-md shadow-white"></form>
          <form action="{{ url_for('profile') }}" method="POST" class="px-2"><input type="submit" value="PROFILE"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5 shadow-md shadow-white"></form>
          <form action="{{ url_for('logout') }}" class="px-2"><input type="submit" value="LOG OUT"
            class="font-semibold bg-transparent rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5 shadow-md shadow-white"></form>
       </div>
    </div>


    <h1 class="text-3xl text-center uppercase my-3 font-bold">EDIT PROFILE</h1>

    <div class="p-5 flex flex-row">
      <div class="my-5 mx-5 bg-gray-400 flex flex-col items-center">
        <h3 class="w-full p-2 uppercase font-bold text-center bg-gray-500">Change Username</h3>
        <form action=" {{ url_for('change_username') }} " method="POST" class="px-2 m-5"><input
          class="font-semibold bg-gray-800 rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5" type="text" value="{{ username }}" name="username" required></form>
      </div>

      {{text}}

      <div class="my-5 mx-5 bg-gray-400 flex flex-col items-center">
        <h3 class="p-2 uppercase font-bold text-center bg-gray-500">Clear Game History</h3>
        <form action=" {{ url_for('clear_history') }} " method="POST" class="px-2 m-5"><input
          class="font-semibold bg-gray-800 rounded-lg text-white hover:bg-white hover:text-gray-800 py-3 px-5" type="submit" value="CLEAR"></form>
      </div>
    </div>

  </body>
</html>
